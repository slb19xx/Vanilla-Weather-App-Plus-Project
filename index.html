<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shari - Week 6 Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <span class="border">
        <form class="searchbar row" id="city-form">
          <div class="form-group float-end col-4">
            <input
              type="text"
              placeholder="Search City"
              class="form-control rounded"
              id="city-input"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary col-2"
            id="city-submit-button"
          >
            Submit
          </button>
          <button
            type="button"
            class="btn btn-primary col-3"
            id="current-location-button"
          >
            Current Location
          </button>
        </form>

        <h1 class="today" id="city-results">New York</h1>
        <h2 class="day-time" id="day-time"></h2>
        <div class="weather-today">
          <div class="row">
            <div class="col-2"><h3 id="temperature">58°F</h3></div>
            <div class="col-2">
              <img
                src="images/cloudy.png"
                width="80"
                class="weather-today-graphic"
              />
            </div>
          </div>
        </div>
        <div class="forecast">
          <span class="border inset">
            <div class="row">
              <div class="col">
                <span class="forecast-day">
                  <h4>MON 11/8</h4>
                </span>
                <div class="forecast-graphic">
                  <img src="images/sunny.png" width="65" />
                </div>
                <div class="forecast-temp">
                  <h4>64°F</h4>
                </div>
              </div>

              <div class="col">
                <span class="forecast-day">
                  <h4>TUES 11/9</h4>
                </span>
                <div class="forecast-graphic">
                  <img src="images/sunny.png" width="65" />
                </div>
                <div class="forecast-temp">
                  <h4>65°F</h4>
                </div>
              </div>

              <div class="col">
                <span class="forecast-day">
                  <h4>WED 11/10</h4>
                </span>
                <div class="forecast-graphic">
                  <img src="images/cloudy.png" width="65" />
                </div>
                <div class="forecast-temp">
                  <h4>64°F</h4>
                </div>
              </div>

              <div class="col">
                <span class="forecast-day">
                  <h4>THURS 11/11</h4>
                </span>
                <div class="forecast-graphic">
                  <img src="images/cloudy.png" width="65" />
                </div>
                <div class="forecast-temp">
                  <h4>64°F</h4>
                </div>
              </div>
              <div class="col">
                <span class="forecast-day">
                  <h4>FRI 11/12</h4>
                </span>
                <div class="forecast-graphic">
                  <img src="images/rain.png" width="65" />
                </div>
                <div class="forecast-temp">
                  <h4>64°F</h4>
                </div>
              </div>
            </div>
          </span>
        </div>
      </span>
    </div>
    <script src="src/script.js"></script>
    <div class="open-source-code">
      <a
        href="https://github.com/slb19xx/Vanilla-Weather-App-Plus-Project"
        target="_blank"
        >Open Source Code</a
      >
      by
      <a
        href="https://www.linkedin.com/in/sharibaldie/"
        target="_blank"
        class="linkedin-profile"
        >Shari Baldie</a
      >
    </div>
  </body>
</html>
